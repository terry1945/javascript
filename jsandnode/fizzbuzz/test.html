<!DOCTYPE html>
  <head>
    <title>FizzBuzz</title>
  </head>
  <body>
    <br/>
    <center>
      <h1 id="demo">Hello Fizz Buzz</h1>
    </center>

    <script>
      var i = 0;
      while(i <= 99){
        i++;
        if(i%3 == 0 && i%5 ==0){
          document.write(i + ". FizzBuzz!<br/>");
        } else if (i%3 == 0){
          document.write(i + ". Fizz!<br/>");
        } else if(i%5 == 0){
          document.write(i + ". Buzz!<br/>");
        }else {
          document.write(i + ". <br/>")
        }
      }
    </script>
</body>
</html>
